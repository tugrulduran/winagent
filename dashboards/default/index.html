<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WinAgent v1.4 | Pro Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Michroma&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/default.css">
</head>
<body>

<div class="wrapper">
    <div class="top-bar">
        <div class="system-info">
            <div class="system-vitals">
                <div id="cpu-container">
                    <div class="cpu-icon"><i class="fa-solid fa-microchip"></i></div>
                    <div class="cpu-bar-container">
                        <div id="cpu-bar"></div>
                    </div>
                    <div id="cpu-value"></div>
                </div>
                <div id="ram-container">
                    <div class="ram-icon"><i class="fa-solid fa-memory"></i></div>
                    <div class="ram-bar-container">
                        <div id="ram-bar"></div>
                    </div>
                    <div id="ram-value"></div>
                </div>
                <div class="battery">
                    <div id="audeze-battery-container">
                        <div class="audeze-icon"><i class="fa-regular fa-headphones"></i></div>
                        <div id="audeze-text"></div>
                    </div>
                    <div id="local-battery">
                        <div id="level-icon"><i class="fa-regular fa-battery-quarter fa-rotate-90"></i></div>
                        <div id="charging-icon"><i class="fa-solid fa-bolt"></i></div>
                        <div id="local-battery-text"></div>
                    </div>
                </div>
            </div>
            <div class="network-vitals">
                <div class="net-speed-container">
                    <div id="net-dl-speed"></div>
                    <div class="net-dl-icon"><i class="fa-solid fa-caret-down"></i></div>
                </div>
                <div class="net-speed-container">
                    <div id="net-ul-speed"></div>
                    <div class="net-ul-icon"><i class="fa-solid fa-caret-up"></i></div>
                </div>
                <div class="net-interface-container">
                    <div id="net-interface-icon"><i class="fa-solid fa-network-wired"></i></div>
                    <div id="net-interface-text"></div>
                </div>
            </div>
        </div>
        <div class="timers">
            <div class="time-container">
                <div id="main-clock"></div>
                <div id="main-calendar"></div>
            </div>
            <div class="stopwatch-container">
                <div id="stopwatch-value">00:00:00.00</div>
                <div class="stopwatch-controls">
                    <div id="stopwatch-reset"><i class="fa-solid fa-rotate-left"></i></div>
                </div>
            </div>
        </div>
        <div id="launcher-zone-1"></div>
    </div>
    <div class="audio-container">
        <div id="mixer-container"></div>
        <div id="audio-devices-container"></div>
    </div>
    <div class="media-container">
        <div class="status-panel">
            <div id="status-wakelock" class="badge">WAKE LOCK: OFF</div>
            <div id="status-live" class="badge active">AGENT: LIVE</div>
        </div>
        <div class="media-hud-container">
            <div id="media-hud" class="media-hud">
                <div class="controls">
                    <div class="nav-btn small" id="btn-media-prev"><i class="fa-solid fa-backward-step"></i></div>
                    <div class="nav-btn seek" id="btn-media-seek-back-fast">-30</div>
                    <div class="nav-btn seek" id="btn-media-seek-back">
                        <svg viewBox="0 0 24 24" width="35">
                            <path d="M12.5 8c-2.65 0-5.05 1-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z" fill="currentColor" />
                        </svg>
                    </div>
                    <div id="btn-media-play-pause">
                        <span id="media-source">SOURCE</span>
                        <span id="media-title">NOTHING PLAYING</span>
                        <span id="media-status-text">IDLE</span>
                    </div>
                    <div class="nav-btn seek" id="btn-media-seek-forward">
                        <svg viewBox="0 0 24 24" width="35">
                            <path d="M11.5 8c2.65 0 5.05 1 6.9 2.6L22 7v9h-9l3.62-3.62c-1.39-1.16-3.16-1.88-5.12-1.88-3.54 0-6.55 2.31-7.6 5.5l-2.37-.78C2.92 11.03 6.85 8 11.5 8z" fill="currentColor" />
                        </svg>
                    </div>
                    <div class="nav-btn seek" id="btn-media-seek-forward-fast">+30</div>
                    <div class="nav-btn small" id="btn-media-next">
                        <i class="fa-solid fa-forward-step"></i>
                    </div>
                </div>
                <div class="media-time">
                    <span id="media-time-current">00:00</span>
                    <span id="media-time-duration">00:00</span>
                </div>
                <div class="progress-container">
                    <div id="media-progress-fill"></div>
                </div>
            </div>
        </div>
        <div class="client-controls">
            <div id="btn-reload"><i class="fa-solid fa-rotate-right"></i></div>
            <div id="btn-wakelock"><i class="fa-regular fa-clock"></i></div>
            <div id="btn-fullscreen"><i class="fa-solid fa-expand"></i></div>
        </div>
    </div>
</div>

<script>
    let activePid = null;
    let isLocked = false;
    let wakeLockObj = null;
    let audioLocked = -1;
    let swStartTime = 0;
    let swElapsedTime = 0;
    let swInterval = null;
    let swIsRunning = false;

    window.currentIsPlaying = false;
    window.currentIsMuted = false;
    window.currentTime = 0;
    window.totalTime = 0;
</script>
<script src="local-actions.js"></script>
<script src="data-handler.js"></script>
<script src="https://kit.fontawesome.com/9b70f3b7e0.js" crossorigin="anonymous"></script>
</body>
</html>
